<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Liking Likes</title>
    </head>
    <body>
        
        <!-- NAVBAR -->
        <div id="nav-bar">
            <h1>Network</h1>
        </div>

        <h2>Your Feed</h2>

        <div id="body">
            <div id="body-left">
                <img src="./icon/user-circle.png" alt="profile-icon">
                <a href="#">Add an avatar</a>
                <h3>James Doe</h3>
            </div>
    
            <div id="body-right">

                <div class="some-user">
                    <div class="user-top">
                        <h3>Neil M</h3>
                        <div class="user-right">
                            <p id="like-counter-1">9 like(s)</p>
                            <button class="like-btn" onclick="like(1)">Like</button>
                        </div>
                    </div>
                    <div class="user-bottom">
                        <p>I just set up this new discord bot, let me know what you think. <a href="#">link</a></p>
                    </div>
                </div>
                <div class="some-user">
                    <div class="user-top">
                        <h3>Nichole K</h3>
                        <div class="user-right">
                            <p id="like-counter-2">12 like(s)</p>
                            <button class="like-btn" onclick="like(2)">Like</button>
                        </div>
                    </div>
                    <div class="user-bottom">
                        <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                    </div>
                </div>
                <div class="some-user">
                    <div class="user-top">
                        <h3>Jim R</h3>
                        <div class="user-right">
                            <p id="like-counter-3">3 like(s)</p>
                            <button class="like-btn" onclick="like(3)">Like</button>
                        </div>
                    </div>
                    <div class="user-bottom">
                        <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                    </div>
                </div>

            </div>
        </div>




        <script src="script.js"></script>
    </body>
</html>
